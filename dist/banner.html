				fill: #ffffff;
			}
			#cta:hover path {
				fill: #444;
			}

			#fallback {
				display: none;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				width: 100%;
				height: 100%;
				background-color: #222;
				background-image: url(fallback.png);
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
			}
